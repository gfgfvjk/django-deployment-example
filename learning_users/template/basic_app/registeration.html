<!DOCTYPE html>
{% extends 'basic_app/base.html'%}
{% load static %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
      <h1>Thanks for registeration!</h1>
    {% else %}
      <h1>Please register here</h1>
      <h1>Fill out the form:</h1>

      <form  enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p}}
        <input type="submit" name="" value="Register"/>
      </form>
    {% endif %}
  </div>

</div>
{% endblock %}
